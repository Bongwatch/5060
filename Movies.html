/* Global Styles */
body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #141414;
    color: white;
    margin: 0;
    padding: 0;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #000;
}
.section-title {
  font-size: 20px;
  margin: 20px 0 10px;
  color: #fff;
}
/* Style for the search input */
/* Style for the search input */
#search {
  padding: 10px;
  margin: 20px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
  max-width: 300px; /* Ensure the input doesn't stretch too wide */
  transition: all 0.3s ease;
  box-sizing: border-box; /* Include padding in width calculation */
  position: relative; /* Necessary for the suggestions container */
}

/* Suggestions container */
.suggestions-container {
  position: absolute;
  top: 100%; /* Align below the search input */
  left: 0;
  width: 100%;
  background-color: white;
  border: 1px solid #ddd;
  z-index: 1000;
  max-height: 200px;
  overflow-y: auto;
  box-sizing: border-box; /* Include padding in width calculation */
  display: none; /* Initially hidden */
}

/* Suggestion item */
.suggestion-item {
  padding: 10px;
  cursor: pointer;
  display: flex; /* To align image and text horizontally */
  align-items: center; /* Vertically center the items */
  background-color: #fff;
  border-bottom: 1px solid #eee;
  color:black;
}

/* Movie image */
.suggestion-image {
  width: 40px; /* Adjust size of the image */
  height: 60px;
  margin-right: 10px; /* Add space between the image and text */
  object-fit: cover; /* Ensure image covers the area without distortion */
}

/* Movie name */
.movie-name {
  font-size: 14px;
  font-weight: bold;
}

/* Hover effect on suggestion items */
.suggestion-item:hover {
  background-color: #f1f1f1;
}

/* If no results are found */
.suggestion-item.no-results {
  font-style: italic;
  color: #aaa;
}

/* Responsiveness for smaller screens */
@media screen and (max-width: 600px) {
  #search {
    max-width: 100%; /* Allow search input to take full width */
  }

  .suggestions-container {
    width: 100%; /* Make the suggestions container full width */
    max-height: 150px; /* Adjust height for mobile */
  }

  .suggestion-item {
    font-size: 14px; /* Smaller font for mobile screens */
    padding: 8px;
  }

  .suggestion-image {
    width: 30px; /* Adjust image size on smaller screens */
    height: 45px;
  }
}


/* Optional: If no suggestions, show a message */
.no-suggestions-message {
  padding: 10px;
  text-align: center;
  color: #999;
}

.hot-movies .movie-card {
  border: 2px solid red;
}

}

/* Show button on hover or tap */
.movie-card:hover .rent-btn,
.movie-card:focus-within .rent-btn {
  display: inline-block;
}


/* Overlay on hover */
.overlay {
  position: absolute;
  bottom: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  width: 100%;
  padding: 10px;
  text-align: center;
}
